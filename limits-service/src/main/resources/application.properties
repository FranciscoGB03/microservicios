#hace referencia a la propiedad limits-service del repositorio de git
spring.application.name=limits-service
spring.config.import=optional:configserver:http://localhost:8888

spring.profiles.active=dev
spring.cloud.config.profile=dev
#spring.cloud.config.name= #cuando no se quiere usar el mismo nombre de la aplicacion con la propiedad

#en caso de que no se conecte con el servidor de configuracion tomara los valores siguientes
limits-service.minimum=1
limits-service.maximum=997


